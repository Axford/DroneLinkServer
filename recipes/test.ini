name = {{ type: 'name', value: 'Test Recipe' }}
description = {{ type: 'description', value:'A test recipe to validate the UI'}}
node= {{ type:'uint8_t', min:1, max:250, title:'Node address' }}

[Management= 1]
  name= "Management"
  interval= 1000
  discovery=1
  hostname= {{ type:'char', title:'Hostname' }}
  publish =hostname, build, uptime, IP, reset, heap

[RFM69Telemetry= 2]
  name= "RFM69"
  publish =RSSI, speed, packets, threshold

[UDPTelemetry= 3]
  name= "UDPT"
 
[INA3221= 4]
  name= "Power"
  bus= {{ type:'I2CBus', default:4, title:'Power I2C bus' }}
  addr= 64
  interval= 1000
  cells= {{ type:'uint8_t', min:1, max:10, default:2, title:'Number of LIPO cells' }}
  threshold= {{ type:'float', min:1, max:100, default:6.4, title:'Cell voltage threshold at which to trigger the alarm output' }}
  publish =current, loadV, cellV

[{{ type:'moduleType', options:[‘QMC5883L’,’HMC5883L’]) }}= 5]
  name= "Compass"
  interval= 50
  bus= {{ type:'I2CBus', default:0, title:'Power I2C bus' }}
  calibX= -6,0,6
  calibY= -6,0,6
  calibZ=-6,0,6
  trim= {{ type:'float', min:-180, max:180, default:0, title:'Compass trim' }}
  location= -1.8, 52, 100
  mode=1
  $location = @>GPS.location
  $roll = @>MPU6050.roll
  $pitch = @>MPU6050.pitch
  publish =heading, vector, calibX, calibY, calibZ
  publish = trim, mode, roll, pitch, raw

[NMEA= 6]
  name= "GPS"
  interval= 500
  port= {{ type:'serialPort', default:0, title:'GPS serial port' }}
  baud= 9600
  publish=location, satellites, packets
