<h1>HT16K33</h1>
<p>Base class: <i>I2CBase</i></p>
<p>Manages a HT16K33 7 segment display to show uptime</p>


<h2>Example Configuration</h2>
<pre>[HT16K33= 8]
  name= "7Seg"
  bus= 3</pre>
